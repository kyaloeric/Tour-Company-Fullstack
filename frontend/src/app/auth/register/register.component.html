<app-navbar></app-navbar>

<div class="bg-cover bg-center bg-fixed" style="background-image: url('https://cdn.pixabay.com/photo/2020/02/13/06/49/seascape-4844697_960_720.jpg'); background-size: cover; height: 100vh">

  <section class="flex items-center justify-center h-full">
    
    <div class="w-full max-w-xl bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-2xl xl:p-0 dark:bg-gray-800 dark:border-gray-700 p-12">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-blue-900 md:text-2xl dark:text-gray-900 text-center">Create an account</h1>
        <form class="space-y-4 md:space-y-6" [formGroup]="registrationForm" (ngSubmit)="registerUser()" >

          <div>
            <label for="name" class="block mb-2 text-sm font-medium text-black-900 dark:text-black">Your full name</label>
            <input type="text" formControlName="fullName" class=" input-style " placeholder="Ric Man" required="">
          </div>

          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-black-900 dark:text-black">Email</label>
            <input type="email" formControlName="email" class=" input-style border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="example@gmail.com" required="">
          </div>

          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Password</label>
            <input type="password" formControlName="password" placeholder="••••••••" class=" input-style border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required=""> 
          </div>

          <button type="submit" class=" button-style text-white bg-blue-900 hover:bg-blue-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Create an account</button>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">Already have an account? <a class="font-medium text-blue-900 hover:underline dark:text-blue-500" href="/login">Sign in here</a></p>
        </form>
      </div>
    </div>

  </section>

</div>



<style>
  .input-style {
    width: 100%;
    height: 50px;
    color: black; 
    padding: 10px;
    border: 1px solid gray;
    border-radius: 5px;
    margin-bottom: 15px;
  }

  .button-style {
    width: 100%;
    height: 50px; 
    background-color: #3490dc;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
