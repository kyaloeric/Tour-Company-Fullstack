<app-navbar></app-navbar>
<div class="bg-cover bg-center bg-fixed" style="background-image: url('https://cdn.pixabay.com/photo/2020/02/13/06/49/seascape-4844697_960_720.jpg'); background-size: cover; height: 100vh">
  <section class="flex flex-col items-center  py-20 ">
        <div
          class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-white-800 dark:border-white-700">
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <div class="sm:mx-auto sm:w-full sm:max-w-md">
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Sign in to your account
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600 max-w">
                    Or
                    <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
                        create an account
                    </a>
                </p>
            </div>
            <form class="space-y-4 md:space-y-6 my-6" [formGroup]="logInUserForm" (ngSubmit)="loginUser()" >
         
              <div>
                <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                <input type="email" formControlName="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="example@gmail.com" required="">
              </div>
              <div class="">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                <input type="password" formControlName="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
              </div>
             
              <button type="submit" class="w-full text-white bg-blue-900 hover:bg-blue-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login</button>
              <a class="text-gray-600 my-6 hover:text-blue-800" href="#">Forgot your password?</a>
            </form>
          </div>
        </div>
      </section>
    
</div>
